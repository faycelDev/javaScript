    <div class="d-flex ">
    <table class="table table-striped w-75 m-auto mt-5">
        <thead>
          <tr>
            <th scope="col">Nom</th>
            <th scope="col">quantités de produit</th>
            <th scope="col">prix d'achat HT</th>
            <th scope="col">prix de vente HT</th>
            <th scope="col">marge HT</th>
            <th scope="col">prix de vente TTC</th>
            <th scope="col">type</th>
            <th scope="col">modifier stock</th>
            <th scope="col">Supprimer</th>
            <th scope="col">Modifier</th>
          </tr>
        </thead>

        <tbody id="listProduit">
       
          
          
         
         
        </tbody>
      </table>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Faites votre choix</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body row">
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Nom du produit" id="name">
                  </div>
                  <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Quantités de produits" id="quantites">
                  </div>
                  <div class="col-md-6">
                    <input type="text" class="form-control" id="prixAchat" placeholder="Prix d'achat">
                  </div>
                  <div class="col-md-6">
                    <input type="text" class="form-control" id="prixVente" placeholder="Prix de vente">
                  </div>
                  <div class="col-md-6">
                    <select id="type" class="form-select">
                      <option selected disabled>Choisissez un type</option>
                      <option>Boisson fraîche</option>
                      <option>Boisson chaude</option>
                      <option>Autre</option>
                    </select>
                  </div>
            </div>
            <div class="modal-footer">
              <button id="close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button onclick="save()" type="button" class="btn btn-primary">Save changes</button>
          
            </div>
          </div>
        </div>
      </div>

   
  

    <div class="d-flex justify-content-center w-75 ">
      <button id="openModal" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Ajouter un produit
    </button></div>
